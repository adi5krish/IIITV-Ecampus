{% extends 'base.html' %}

{% block content %}

            {{ i.batch }} <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li> <a href="{% url 'campus_admin:result_base' pk=i.batch pk4='CS'%}">CS </a></li>
            <li> <a href="{% url 'campus_admin:result_base' pk=i.batch pk4='IT'%}">IT </a></li>
        </ul>
</div>

{% endfor %}

{% endblock %}
