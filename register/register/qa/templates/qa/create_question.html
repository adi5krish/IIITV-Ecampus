{% extends 'qa/base.html' %}

{% block content %}

  {% if message %}
  <strong>Enter a valid Question!</strong>
  {% endif %}

  <form method="post" action="{% block action_url %}{% url 'qa:qa_create_question' course_no=course_no %}{% endblock action_url %}">
    {% csrf_token %}
    {{ form.as_p }}

    <input class="btn pull-right btn-success" type="submit" value="Submit Question" />
  </form>
    {{ form.media }}
</div>

{% endblock content %}
