


{% block head %}
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
{% endblock %}

{% block content %}

<table border="1" colspan="2" width="100%">
   <tr>
         <th width="20%" align="center">SemesterNo</th>
         {% for c in course %}
            <th width="10%" align="center">{{ c.courseNo.courseNo }}</th>
         {% endfor %}
         <th width="15%" text-align="center">SPI</th>
         <th width="15%" text-align="center">CPI</th>


   </tr>

   <tr>
       <td width="20%" align="center">{{ pk2 }}</td>
       <form >
           {% for c in course %}
               <th width="10%" align="center"> {{ c.grade }} </th>
           {% endfor %}
         <th width="15%" text-align="center"></th>
         <th width="15%" text-align="center"></th>
       </form>

   </tr>

</table>
{% endblock %}
